{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen" title="no title">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Sign in using your Plex credentials. {{ token }} </h2>
        {% if loginError %}
        <div class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          Invalid credentials.
        </div>
        {% endif %}
        <label for="inputEmail" class="sr-only">Username or Email</label>
        <input type="text" id="inputText" class="form-control" placeholder="Username or Email" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" name="rememberMe"> Remember me
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> <!-- /container -->
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" charset="utf-8"></script>
</html>
